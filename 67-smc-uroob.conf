<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
  <test name="lang">
    <string>ml-in</string>
  </test>
  <test name="family">
    <string>fantasy</string>
  </test>
  <edit name="family" mode="prepend">
    <string>SMC_Uroob</string>
  </edit>
</match>
<alias>
  <family>SMC_Uroob</family>
  <default>
    <family>fantasy</family>
  </default>
</alias>
</fontconfig>
